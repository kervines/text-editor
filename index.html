<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/script.js"></script>
  <title>Text Editor</title>
</head>

<body>
  <header>
    <h1>Editor de Texto</h1>
  </header>
  <main>
    <form id="form-content" action="">
      <div class="edit-container">
        <button data-btn="bold" class="bold" id="fontWeight">Negrito</button>
        <button data-btn="italic" class="italic" id="fontStyle">It√°lico</button>
        <button data-btn="underline" class="underline" id="textDecoration">Sublinhado</button>
        <select name="" id="font-size">
          <option value="8px">8px</option>
          <option value="10px">10px</option>
          <option value="12px">12px</option>
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="22px">22px</option>
        </select>
      </div>
    </form>
    <div id="input-text" contenteditable="true">
    </div>
  </main>
  <footer></footer>
</body>

</html>
