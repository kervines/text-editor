<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/script.js"></script>
  <title>Text Editor</title>
</head>

<body>
  <main>
    <div class="circles">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
    </div>
    <form id="form-content" action="">
      <div class="edit-container">
        <select name="" id="font-family">
          <option value="">FontFamily</option>
          <option value="Arial">Arial</option>
          <option value="Times">Times New Roman</option>
          <option value="Georgia">Georgia</option>
        </select>
        <select name="" id="font-size">
          <option value="">Size</option>
          <option value="12">12px</option>
          <option value="14">14px</option>
          <option value="16">16px</option>
          <option value="18">18px</option>
          <option value="22">22px</option>
          <option value="24">24px</option>
          <option value="36">36px</option>
          <option value="48">48px</option>
        </select>
        <button class="bold" id="fontWeight"><i data-btn="bold" class="fa-solid fa-bold"></i></button>
        <button class="italic" id="fontStyle"><i data-btn="italic" class="fa-solid fa-italic"></i></button>
        <button class="underline" id="textDecoration"><i data-btn="underline" class="fa-solid fa-underline"></i></button>
      </div>
    </form>
    <div id="input-text" contenteditable="true">
    </div>
    <footer id="main-footer"></footer>
  </main>
</body>

</html>
