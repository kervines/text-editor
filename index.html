<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/script.js"></script>
  <title>Text Editor</title>
</head>

<body>
  <header>
    <h1>Editor de Texto</h1>
  </header>
  <main>
    <form id="form-content" action="">
      <div class="edit-container">
        <button data-btn="bold" class="bold" id="fontWeight">Bold</button>
        <button data-btn="italic" class="italic" id="fontStyle">Italic</button>
        <button data-btn="underline" class="underline" id="textDecoration">Underline</button>
        <select name="" id="font-size">
          <option value="">Size</option>
          <option value="12">12px</option>
          <option value="14">14px</option>
          <option value="16">16px</option>
          <option value="18">18px</option>
          <option value="22">22px</option>
          <option value="24">24px</option>
        </select>
        <select name="" id="font-family">
          <option value="">FontFamily</option>
          <option value="arial">Arial</option>
          <option value="times">Times New Roman</option>
          <option value="georgia">Georgia</option>
        </select>
      </div>
      <div id="input-text" contenteditable="true">
      </div>
    </form>
  </main>
  <footer></footer>
</body>

</html>
